<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>OpenCV.js Camera Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #111;
        color: #eee;
        display: flex;
        flex-direction: column;
        gap: 16px;
        align-items: center;
      }
      .preview-wrapper {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
      }
      .preview {
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: center;
      }
      video,
      canvas {
        max-width: 480px;
        width: 90vw;
        height: auto;
        background: #000;
        border-radius: 8px;
        border: 1px solid #444;
      }
    </style>
  </head>
  <body>
    <h2>Поток с камеры и OpenCV.js</h2>
    <p id="status">Загружаем OpenCV.js…</p>
    <div class="preview-wrapper">
      <div class="preview">
        <strong>Оригинальное видео</strong>
        <video id="videoInput" autoplay playsinline muted></video>
      </div>
      <div class="preview">
        <strong>Серое изображение (OpenCV)</strong>
        <canvas id="canvasOutput"></canvas>
      </div>
    </div>

    


    <script async src="js/opencv.js"></script>
    <script>
      const statusEl = document.getElementById('status');
      const video = document.getElementById('videoInput');
      const canvasOutput = document.getElementById('canvasOutput');

      const utils = {
        printError(err) {
          console.error(err);
          statusEl.textContent = 'Ошибка: ' + err.message;
        }
      };

      let streaming = false;
      let src = null;
      let dst = null;
      let cap = null;
      const FPS = 30;

      async function startCamera() {
        if (!navigator.mediaDevices?.getUserMedia) {
          throw new Error('Ваш браузер не поддерживает getUserMedia.');
        }

        const stream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: false
        });
        video.srcObject = stream;

        await new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });

        video.width = video.videoWidth;
        video.height = video.videoHeight;
        canvasOutput.width = video.videoWidth;
        canvasOutput.height = video.videoHeight;

        src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
        dst = new cv.Mat(video.height, video.width, cv.CV_8UC1);
        cap = new cv.VideoCapture(video);
        streaming = true;
        setTimeout(processVideo, 0);
      }

      function processVideo() {
        try {
          if (!streaming) {
            src?.delete();
            dst?.delete();
            return;
          }
          let begin = Date.now();
          cap.read(src);
          cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
          cv.imshow('canvasOutput', dst);
          let delay = 1000 / FPS - (Date.now() - begin);
          setTimeout(processVideo, delay);
        } catch (err) {
          utils.printError(err);
        }
      }

      function cleanup() {
        streaming = false;
        if (src) src.delete();
        if (dst) dst.delete();
      }

      window.addEventListener('beforeunload', cleanup);

      var Module = {
        onRuntimeInitialized: async () => {
          statusEl.textContent = 'OpenCV.js готов. Запрашиваем камеру…';
          try {
            await startCamera();
            statusEl.textContent =
              'Камера запущена. Серое изображение строится как в примере.';
          } catch (err) {
            utils.printError(err);
          }
        }
      };
    </script>
  </body>
</html>
